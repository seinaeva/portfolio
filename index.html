<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mistick 의 포트폴리오</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mistick 의 포트폴리오</h1>
    <p>FastAPI / Odroid / IoT 프로젝트 소개</p>
  </header>

  <section class="projects">
    <h2>📁 프로젝트 소개</h2>
    <ul>
      <li>FastAPI 기반 오드로이드 상태 모니터링 시스템</li>
      <li>Solana 토큰 자동화 발행 툴</li>
      <li>3x3.show SEO 최적화 플랫폼</li>
    </ul>
  </section>

  <section class="status">
    <h2>🔧 오드로이드 상태</h2>
    <ul>
      <li>CPU 사용률: <span id="cpu">-</span>%</li>
      <li>메모리 사용률: <span id="mem">-</span>%</li>
      <li>온도: <span id="temp">-</span>°C</li>
    </ul>
  </section>

  <footer>
    <p>© 2025 Mistick 의 기술 포트폴리오</p>
  </footer>

<script>
  fetch("https://top1000.kr/restapi.php")
    .then(res => res.json())
    .then(data => {
      document.getElementById("cpu").innerText = data.cpu.toFixed(1);
      document.getElementById("mem").innerText = data.mem.toFixed(1);
      document.getElementById("temp").innerText = data.temp.toFixed(1);
    })
    .catch(err => {
      console.error("오드로이드 상태 가져오기 실패:", err);
    });
</script>
</body>
</html>
